<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

<mat-list fxFlex>
  <mat-list-item *ngFor="let dish of dishes" (click) = "onSelect(dish)">
    <img mat-list-avatar src={{dish.image}} alt={{dish.name}}>
    <h1 mat-line> {{dish.name}} </h1>
    <p mat-line>
      <span> {{dish.description}} </span>
    </p>
  </mat-list-item>
</mat-list>

</div>

<div fxFlex *ngIf="selectedDish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{selectedDish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img md-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
    <mat-card-content>
      <p>{{selectedDish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
